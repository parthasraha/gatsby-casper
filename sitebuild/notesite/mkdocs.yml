site_name: My Notebook
site_url: https://ib-mytemplate-github.netlify.app
site_dir: ./site
docs_dir: ../../content

# nav:
#  - Home: './notebook/index.md'
#  - 'Issue Tracker': 'https://example.com/'
extra:
  # for linking logo/icon to subdir instead of default root domain
  homepage: https://ib-mytemplate-github.netlify.app/notebook

theme:
  name: material
  palette:
    scheme: slate

# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

plugins:
  - search
  - roamlinks
  - exclude:
      glob:
        - blog/*
        - index.md